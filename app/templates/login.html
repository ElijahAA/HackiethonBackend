<!DOCTYPE html>
<html>
<head>
    <title>SODO - Login</title>
    {% include "includes/head.html" %}
</head>
<body>
<ul class='nav'>
    <h1 class='name'><a href="{{ url_for('index') }}">SODO</a></h1>
</ul>
<br/>
<div id="test">
    <div class="single-div">
        <h3>Login</h3>
        <form class='form' method="POST">
            {% if error %}
                <p class='error'>{{ error }}</p>
            {% endif %}
            <div class='form-group'>
                <label for="username">Username</label>
                <input type="text" class='input' name="username" id="username">
            </div>
            <div class='form-group'>
                <label for="password">Password</label>
                <input type="password" class='input' name="password" id="password">
                <br/>
            </div>
            <button type="submit" class="button btn-fill">Log In</button>
            <button class='button3'><a class='link' href="{{ url_for('signup') }}">Don't have an account? Sign up!</a></button>
        </form>
    </div>
</div>
</body>
</html>
