<!DOCTYPE html>
<html>
<head>
    <title>Edit your profile</title>
    {% include "includes/head.html" %}
</head>
<body>

<ul class='nav'>
    <li><a href="{{ url_for('index') }}">Go back</a></li>
</ul>
<br/>
<div id='test'>
    <div class='single-div'>
        <header id=name>Edit your profile</header>
        <form class='form' method="POST" enctype="multipart/form-data">
            {% if error %} <p class='error'>{{ error }}</p> {% endif %}
            <div class='form-group' method="POST">
                <label for="img">Upload new profile picture</label>
                <input style="background-color: transparent;" type="file" id="img" name="avatar"
                       accept="image/x-png,image/jpeg">
            </div>
            <div class='form-group'>
                <label for="bio">Bio </label>
                <textarea class='input-textarea' rows="4" id="bio" name="bio">{{ current_user.bio if current_user.bio is not none }}</textarea>
            </div>
            <div class='form-group'>
                <label for="firstName">First Name</label>
                <input type="text" class='input' id="firstName" name="first_name" value="{{ current_user.first_name }}">
            </div>
            <div class='form-group'>
                <label for="lastName">Last Name</label>
                <input type="text" class='input' id="lastName" name="last_name" value="{{ current_user.last_name }}">
            </div>
            <div class='form-group'>
                <label for="email">Email</label>
                <input type="text" class='input' id="email" name="email" value="{{ current_user.email }}">
            </div>
            <div class='form-group'>
                <label for="username">Username</label>
                <input type="text" class='input' id="username" name="username" value="{{ current_user.username }}">
            </div>
            <button class='button1' type="submit">Save</button>
        </form>
    </div>
</div>
</body>
</html>
